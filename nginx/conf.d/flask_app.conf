server {
    listen 80;
    listen [::]:80;

    # You might want to remove the ``www.<DOMAIN>`` if you're running your app using a subdomain.
    # server_name www.${DOMAIN} ${DOMAIN};
    server_name sasim.mcube-cluster.de;

     location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://sasim.mcube-cluster.de$request_uri;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name sasim.mcube-cluster.de;

    ssl_certificate /etc/nginx/ssl/live/sasim.mcube-cluster.de/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/sasim.mcube-cluster.de/privkey.pem;

    location / {
    	# ...
    }
}

